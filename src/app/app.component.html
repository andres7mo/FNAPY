<ion-app>
  <ion-menu menuId="main-menu" content-id="main" side="start" >
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title style="text-align: center;">Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item [routerLink]="['/home']">
          <ion-icon name="home-outline"  slot="start"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-item>
        <ion-item routerLink="/galeria">
          <ion-icon name="folder-outline" slot="start"></ion-icon>
          <ion-label>Galeria de Productos</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/vproducto']">
          <ion-icon name="cart-outline"slot="start"></ion-icon>
          <ion-label>Venta de Producto</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/cliente']">
          <ion-icon name="man-outline" slot="start"></ion-icon>
          <ion-label>Registro Cliente</ion-label>
        </ion-item>
        <ion-item [routerLink]="['/lcliente']">
          <ion-icon name="man-outline" slot="start"></ion-icon>
          <ion-label>Ver Clientes</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>




  <ion-router-outlet></ion-router-outlet>
</ion-app>
